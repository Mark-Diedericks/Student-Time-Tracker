<!DOCTYPE html>

<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <title>Task Tracker</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    
    <body style="background-color: var(--background0);">
        <div class="container" style="background-color: var(--background1); min-height: 100vh;">

            <div class="row  justify-content-center  header-height  border-bottom">
                <div class="col-12 border-bottom">

                    
                    <!-- Page title -->
                    <h1 style="display: block; position: absolute; left: 8px; top: 12px; margin: 0px; padding: 0px; color: 
                                var(--accent5); max-width: calc(100vw - 160px); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ title }}</h1>


                    <!-- User name & icon -->
                    <p style="display: block; position: absolute; right: 60px; top: 12px; margin: 0px; padding: 0px; 
                                color: var(--accent5); font-size: large;">{{ request.user.get_full_name }}</p>

                    <div style="background: var(--accent2); border-radius: 100px; display: block; position: absolute; right: 
                                8px; width: 44px; height: 44px; top: 12px;">

                        {% if user.is_superuser %}
                            <img width="100%" height="100%" src="{% static 'admin.png' %}" style="border-radius: 100px;">
                        {% else %}
                            {% if is_staff %}
                                <img width="100%" height="100%" src="{% static 'staff.png' %}" style="border-radius: 100px;">
                            {% else %}
                                <img width="100%" height="100%" src="{% static 'student.png' %}" style="border-radius: 100px;">
                            {% endif %}
                        {% endif %}

                        <a href="{% url 'profile' %}" style="cursor: pointer;">
                            <span class="group-span" style="width: 6vh; height: 6vh;"></span>
                        </a>
                    </div>

                    
                    <!-- Home/Logout links -->
                    <div class="navbar-nav" style="display: block; position: absolute; right: 84px; top: 24px; margin: 0px; padding: 0px;">
                        <a class="nav-item nav-link mr-4" href="/dashboard/" style="font-size: smaller;">Home</a>
                    </div>

                    <div class="navbar-nav" style="display: block; position: absolute; right: 60px; top: 24px; margin: 0px; padding: 0px;">
                        <a class="nav-item nav-link" href="{% url 'logout' %}" style="font-size: smaller;">Logout</a>
                    </div>
                </div>
            </div>

            <div class="row  justify-content-center  content-height">

                <!--<div class="col-2  content-height  border-right">
                    <p>Side Bar</p>
                </div>-->

    
                <div class="col-12  content-height">
                    {% block page_content %}{% endblock %}
                </div>

            </div>

        </div>

        
    </body>
</html>
