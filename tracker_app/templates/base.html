<!DOCTYPE html>

<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <title>Task Tracker</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    
    <body style="background-color: whitesmoke;">


        <div class="container" style="background-color: white; min-height: 100vh;">

            <div class="row  justify-content-center  header-height  border-bottom">
                <!-- Header Bar with user info and stuff --> 
                <div class="col-8">
                    <p>Stuff</p>
                </div>

                <div class="col-4">
                    <p>FirstName, LastName, Icon</p>
                </div>
            </div>

            <div class="row  justify-content-center  content-height">

                <!--<div class="col-2  content-height  border-right">
                    <p>Side Bar</p>
                </div>-->

    
                <div class="col-12  content-height">
                    {% block page_content %}{% endblock %}
                </div>

            </div>

        </div>

        
    </body>
</html>
