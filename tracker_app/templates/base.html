<!DOCTYPE html>

<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <title>Task Tracker</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    
    <body style="background-color: var(--background0);">
        <div class="container" style="background-color: var(--background1); min-height: 100vh;">

            <div class="row  justify-content-center  header-height  border-bottom">
                <!-- Header Bar with user info and stuff --> 

                <div class="col-12">
                    <p style="display: block; position: absolute; right: 9vh; bottom: 1vh; margin: 0px; padding: 0px; color: var(--accent5)">{{ request.user.get_full_name }}</p>
                    <div style="background: var(--accent2); border-radius: 100px; display: block; position: absolute; right: 1vh; width: 6vh; height: 6vh; top: 1vh;">
                        {% if user.is_superuser %}
                            <img width="100%" height="100%" src="{% static 'admin.png' %}">
                        {% else %}
                            {% if is_staff %}
                                <img width="100%" height="100%" src="{% static 'staff.png' %}">
                            {% else %}
                                <img width="100%" height="100%" src="{% static 'student.png' %}">
                            {% endif %}
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="row  justify-content-center  content-height">

                <!--<div class="col-2  content-height  border-right">
                    <p>Side Bar</p>
                </div>-->

    
                <div class="col-12  content-height">
                    {% block page_content %}{% endblock %}
                </div>

            </div>

        </div>

        
    </body>
</html>
