        <script>
            new Chart(document.getElementById('chart{{forloop.counter0}}').getContext('2d'), {

                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [

                            'rgba(54, 162, 235, 1)',
