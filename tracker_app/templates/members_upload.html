{% extends "base.html" %}

{% block page_content %}


{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{messages|safe}}</strong>
        </div>
    {% endfor %}
{% else %}
{{order}}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Upload a csv with a list of members</label>
    <input type="file" name="file">
    <p>Only accepts csv files</p>
    <button type="submit">Upload</button>
</form>
{% endif %}



{% endblock %}
