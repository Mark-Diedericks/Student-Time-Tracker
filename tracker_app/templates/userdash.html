{% extends "base.html" %}

{% block page_content %}


{% if user.is_superuser %}
    <a class = "ml-2" href="/creategroup/" style="position: absolute; top: -3.8vh; left: 2vh;">Create Group</a>
{% else %}
    {% if is_staff %}
        <a class = "ml-2" href="/creategroup/" style="position: absolute; top: -3.8vh; left: 2vh;">Create Group</a>
    {% endif %}
{% endif %}

<div class="row dash-content">
    <div class="item-wrapper" style="padding: auto;">
        {% for mem in members %}
            {% include "grouptile.html" with member=mem.0 is_owner=mem.1 %}
        {% endfor %}
    </div>
</div>

{% endblock %}
