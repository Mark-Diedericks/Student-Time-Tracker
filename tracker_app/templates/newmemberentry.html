{% extends "base.html" %}

{% block page_content %}

<form method="POST"> {% csrf_token %}
    <label for="hours">Hours</label><input type="number" id="hours" name="hours" min="0.5" step="0.5">
    <label for="task">Task</label><input type="text" id="task" name="task" list="tasks">
        <datalist id="tasks">
            {% for t in tasks %}
            <option value="{{ t.categoryName }}">{{t.categoryName}}</option>
            {% endfor %}
        </datalist>
    <input type="submit">
</form>

{% endblock %}
